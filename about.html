  <!-- 
    - custom js link

  <script>
    document.addEventListener('DOMContentLoaded', function(){
    var icon = document.getElementById("icon");

    if(localStorage.getItem("theme") == null){
        localStorage.setItem("theme", "dark");
    }

    let localData = localStorage.getItem("theme");

    if(localData == "dark"){
        icon.src = "sun.png";
        document.body.classList.remove("light-theme");
        document.querySelector('.logo img').src = "nicky.png";
        document.querySelector('.nav-open-btn img').src = "i.png"; // изменяем логотип
        document.querySelector('.shape-1').src = "Shape2.png"; 
        document.querySelector('.shape-2').src = "Shape1.png";
        document.querySelector('.shape-3').src = "line2.png";
        document.querySelector('.img').src = "nn.png"; // изменяем изображение img
        document.querySelector('.img-cover').src = "n.jpg";

    } else {
        icon.src = "moon.png";
        document.body.classList.add("light-theme");
        document.querySelector('.logo img').src = "dark nicky.png"; 
        document.querySelector('.nav-open-btn img').src = "i2.png";// изменяем логотип
        document.querySelector('.shape-1').src = "Shape.png";
        document.querySelector('.shape-2').src = "Shape1a.png";
        document.querySelector('.shape-3').src = "line.png";
        document.querySelector('.img').src = "dark nn.png"; // изменяем изображение img на dark nn
        document.querySelector('.img-cover').src = "n1.jpg";

    }

    icon.onclick = function(){
        document.body.classList.toggle("light-theme");
        if(document.body.classList.contains("light-theme")){
            icon.src = "moon.png";
            localStorage.setItem("theme", "light");
            document.querySelector('.logo img').src = "dark nicky.png";
            document.querySelector('.nav-open-btn img').src = "i2.png"; // изменяем логотип
            document.querySelector('.shape-1').src = "Shape.png";
            document.querySelector('.shape-2').src = "Shape1a.png";
            document.querySelector('.shape-3').src = "line.png";
            document.querySelector('.img').src = "dark nn.png"; // изменяем изображение img на dark nn
            document.querySelector('.img-cover').src = "n1.jpg";

        } else {
            icon.src = "sun.png";
            localStorage.setItem("theme", "dark");
            document.querySelector('.logo img').src = "nicky.png";
            document.querySelector('.nav-open-btn img').src = "i.png"; // изменяем логотип
            document.querySelector('.shape-1').src = "Shape2.png";
            document.querySelector('.shape-2').src = "Shape1.png";
            document.querySelector('.shape-3').src = "line2.png";
            document.querySelector('.img').src = "nn.png"; // изменяем изображение img
            document.querySelector('.img-cover').src = "n.jpg";

        }
    }
});



  </script>
